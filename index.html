<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typing Game</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="reset.css" />
		<script defer type="module" src="script.js"></script>
	</head>
	<body>
		<section class="hero">
			<div class="banner__bg" id="game-container"></div>
			<div class="banner__text-wrapper">
				<!-- Game section -->

				<section>
					<h1 class="game__title">Testing your Typing Skill</h1>
					<p class="game__score" id="score">Score: 0</p>
					<div class="word__display" id="word-display"></div>
					<div class="word__input-field" id="input-field">
						<form id="typing-form" class="needs-validation" novalidate>
							<div class="mb-3">
								<!-- <label for="typed-word" class="form-label">Type the Word</label> -->
								<input type="text" class="form-control" id="typed-word" placeholder="Type here..." required />
								<div class="valid-feedback">Looks good!</div>
								<div class="invalid-feedback">Please type a word.</div>
							</div>
						</form>
					</div>

					<!-- Start and Restart Buttons section -->
					<section id="button-container" class="d-flex justify-content-center mt-3">
						<button id="start-game" class="btn btn-success me-2">Start Game</button>
						<button id="restart-game" class="btn btn-danger" style="display: none">Restart Game</button>
					</section>

					<!-- Game Over section -->
					<section class="game__over" id="game-over" style="display: none">
						<p class="game__final-score">Game Over! Final Score: <span id="final-score"></span></p>
					</section>
				</section>
			</div>
		</section>
	</body>
</html>
